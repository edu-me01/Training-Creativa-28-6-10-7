<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">üõçÔ∏è My Shop</a>
    <div id="navLinks" class="d-flex align-items-center gap-2">
      <a href="index.html" class="btn btn-outline-light">Products</a>
      <a href="cart.html" class="btn btn-outline-light">Cart</a>
      <a href="account.html" class="btn btn-outline-light">Account</a>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h3>Shopping Cart</h3>
  <div id="cartItems" class="row"></div>
  <h4 id="total" class="mt-4">Total: 0 EGP</h4>
  <div class="text-end mt-3">
    <button class="btn btn-primary" onclick="purchaseCart()">Purchase</button>
  </div>
</div>

<script src="cart.js"></script>
<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (user) {
    const logoutBtn = document.createElement("button");
    logoutBtn.innerText = "Logout";
    logoutBtn.className = "btn btn-danger ms-2";
    logoutBtn.onclick = function () {
      localStorage.removeItem("user");
      location.href = "login.html";
    };
    document.getElementById("navLinks").appendChild(logoutBtn);
  }
</script>
</body>
</html>
