<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        
        .dark-mode .btn {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>

<body class="container py-4">

    <h1 class="mb-4">JavaScript Labs</h1>

    <!-- User Profile Generator -->
    <section class="mb-5">
        <h2>User Profile Generator</h2>
        <button class="btn btn-primary" onclick="generateProfile()">Generate Profile</button>
        <div id="profile" class="mt-3"></div>
    </section>

    <!-- Shopping Cart Calculator -->
    <section class="mb-5">
        <h2>Shopping Cart Calculator</h2>
        <button class="btn btn-success" onclick="calculateCart()">Calculate Total</button>
        <pre id="cartResult" class="mt-3"></pre>
    </section>

    <!-- Age Verification -->
    <section class="mb-5">
        <h2>Age Verification</h2>
        <input id="ageInput" class="form-control w-25 d-inline" type="number" placeholder="Enter your age">
        <button class="btn btn-info" onclick="verifyAge()">Verify</button>
        <p id="ageResult" class="mt-2"></p>
        <p id="ageMessage"></p>
    </section>

    <!-- Dark Mode Toggle -->
    <section class="mb-5">
        <h2>Dark Mode</h2>
        <button class="btn btn-dark" id="darkModeToggle">Toggle Dark Mode</button>
    </section>

    <!-- Shopping List -->
    <section class="mb-5">
        <h2>Shopping List</h2>
        <form id="itemForm" class="d-flex gap-2">
            <input type="text" id="itemInput" class="form-control w-50" placeholder="Add an item..." required>
            <button class="btn btn-secondary" type="submit">Add</button>
        </form>
        <ul id="itemList" class="list-group mt-3"></ul>
    </section>

    <script>
        // Profile Generator
        function generateProfile() {
            const user = {
                name: prompt("Enter your name:"),
                age: parseInt(prompt("Enter your age:")),
                isDeveloper: confirm("Are you a developer?")
            };

            const profileHTML = `
                <div class="card p-3">
                <h3>${user.name}</h3>
                <p>Age: ${user.age}</p>
                <p>Status: ${user.isDeveloper ? "Developer" : "Learner"}</p>
                <p>Birth Year: ${new Date().getFullYear() - user.age}</p>
                </div>
            `;

            document.getElementById("profile").innerHTML = profileHTML;
        }

        // Shopping Cart Calculator
        function calculateCart() {
            const products = [{
                name: "Laptop",
                price: 999
            }, {
                name: "Phone",
                price: 699
            }];

            const cart = [{
                product: products[0],
                quantity: 1
            }, {
                product: products[1],
                quantity: 2
            }];

            let subtotal = 0;
            cart.forEach(item => subtotal += item.product.price * item.quantity);
            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            document.getElementById("cartResult").textContent = `
        Subtotal: $${subtotal.toFixed(2)}
        Tax (8%): $${tax.toFixed(2)}
        Total: $${total.toFixed(2)}
      `;
        }

        // Age Verification
        function verifyAge() {
            const age = parseInt(document.getElementById("ageInput").value);
            const result = document.getElementById("ageResult");
            const message = document.getElementById("ageMessage");

            if (isNaN(age)) {
                result.textContent = "Please enter a valid age";
                result.className = "text-danger";
                message.textContent = "";
                return;
            }

            const status = age >= 18 ? "Access granted" : "Access denied";
            result.textContent = status;
            result.className = age >= 18 ? "text-success" : "text-danger";
            message.textContent = age >= 18 ? "Welcome to our service!" : "You must be 18+ to access this content.";
        }

        // Dark Mode Toggle
        const darkToggle = document.getElementById("darkModeToggle");
        darkToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Shopping List
        const form = document.getElementById("itemForm");
        const input = document.getElementById("itemInput");
        const list = document.getElementById("itemList");
        let items = JSON.parse(localStorage.getItem("shoppingList")) || [];

        function renderItems() {
            list.innerHTML = items.map(item => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          ${item.text}
          <button class="btn btn-sm btn-danger delete" data-id="${item.id}">&times;</button>
        </li>`).join("");
        }

        form.addEventListener("submit", e => {
            e.preventDefault();
            const newItem = {
                id: Date.now(),
                text: input.value
            };
            items.push(newItem);
            saveItems();
            renderItems();
            input.value = "";
        });

        list.addEventListener("click", e => {
            if (e.target.classList.contains("delete")) {
                const id = Number(e.target.dataset.id);
                items = items.filter(item => item.id !== id);
                saveItems();
                renderItems();
            }
        });

        function saveItems() {
            localStorage.setItem("shoppingList", JSON.stringify(items));
        }

        renderItems();
    </script>
</body>

</html>
