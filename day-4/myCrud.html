<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        #taskList li {
            margin-bottom: 10px;
        }

        #taskList li.done span { 
            /* here we add the class done to the taskaty with the function done to show the taskaty as done */
            text-decoration: line-through;
            color: #888;
        }

        #taskList li {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #taskList li span {
            flex: 1;
        }
    </style>

</head>
<body>
    <h1>Task List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addBtn">Add</button>

    <ul id="taskList">
        <!-- 
            this is the task list
            we will use this list to display the taskaty
            we will use this list to add the taskaty
            we will use this list to delete the taskaty
            we will use this list to toggle the taskaty
        -->
    </ul>

    <script src="js/myCrud.js"></script>
    <script>
        // here we will use the function addTask() to add a task to the task list
        // here we will use the function deleteTask() to delete a task from the task list
        // here we will use the function toggleTask() to toggle a task in the task list

        // here we will use the function rendertaskaty() to render the taskaty in the task list
        // here we will use the function savetaskaty() to save the taskaty to the local storage
        // here we will use the function loadtaskaty() to load the taskaty from the local storage
        // here we will use the function deletetaskaty() to delete the taskaty from the local storage
        // here we will use the function toggletaskaty() to toggle the taskaty in the task list

        document.getElementById('addBtn').addEventListener('click', addTask);

    </script>
</body>
</html>
