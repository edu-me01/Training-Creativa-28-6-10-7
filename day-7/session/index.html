    <head>

    <body>
        <div id="print"></div>
        <script >
            function add(a, b) {
                console.log("we will add two numbers");
                alert(`first number is ${a} , second number is ${b}`);
                document.getElementById("print").innerHTML = `${a} + ${b}`;
                return a + b;
            }
        </script>
        <script type="module" src="./app.js"></script>
