<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="myDiv">hi from html</div>
    <button onclick="myFunction()">click me</button>

    <script>
      function myFunction() {
        var x = document.getElementById("myDiv");
        x.innerText = "hello from js";
        x.style.color = "red";
      }
    </script>
  </body>
</html>
