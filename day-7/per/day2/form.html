<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === Base Styles === */
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --danger: #ef4444;
            --success: #10b981;
            --gray: #6b7280;
            --light-gray: #f3f4f6;
            --border: #d1d5db;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        /* === Form Header === */
        .form-header {
            background: linear-gradient(135deg, var(--primary), #3a0ca3);
            color: white;
            padding: 1.5rem 2rem;
        }
        
        .form-header h1 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            opacity: 0.9;
        }
        
        /* === Form Body === */
        .form-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        
        .required::after {
            content: " *";
            color: var(--danger);
        }
        
        /* === Input Styles === */
        input:not([type="checkbox"], [type="radio"], [type="range"], [type="file"]),
        select,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: var(--light-gray);
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
            background-color: white;
        }
        
        /* === Specific Input Types === */
        /* Text Inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="url"],
        input[type="search"] {
            padding-left: 2.5rem;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        /* Checkboxes & Radios */
        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        /* Range Input */
        input[type="range"] {
            width: 100%;
            height: 8px;
            accent-color: var(--primary);
            background: var(--light-gray);
            border-radius: 4px;
        }
        
        .range-value {
            display: inline-block;
            margin-left: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        /* File Input */
        .file-input {
            display: none;
        }
        
        .file-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: var(--light-gray);
            border: 1px dashed var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-label:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }
        
        /* Select Dropdown */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }
        
        /* Textarea */
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Date & Time */
        input[type="date"],
        input[type="time"],
        input[type="datetime-local"] {
            padding: 0.65rem 1rem;
        }
        
        /* Color Picker */
        input[type="color"] {
            width: 60px;
            height: 45px;
            padding: 2px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* === Form Footer === */
        .form-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem 2rem;
            background-color: var(--light-gray);
            border-top: 1px solid var(--border);
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a56e8;
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-light);
        }
        
        /* === Validation Styles === */
        input:invalid {
            border-color: var(--danger);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        input:invalid + .error-message {
            display: block;
        }
        
        /* === Responsive Design === */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>User Registration</h1>
            <p>Please fill in all required fields</p>
        </div>
        
        <form class="form-body">
            <div class="form-row">
                <div class="form-group input-icon">
                    <label for="first-name" class="required">First Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="first-name" placeholder="John" required>
                    <div class="error-message">This field is required</div>
                </div>
                
                <div class="form-group input-icon">
                    <label for="last-name" class="required">Last Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="last-name" placeholder="Doe" required>
                    <div class="error-message">This field is required</div>
                </div>
            </div>
            
            <div class="form-group input-icon">
                <label for="email" class="required">Email Address</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="example@domain.com" required>
                <div class="error-message">Please enter a valid email</div>
            </div>
            
            <div class="form-group input-icon">
                <label for="password" class="required">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" minlength="8" required>
                <div class="error-message">Password must be at least 8 characters</div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (555) 123-4567" pattern="[0-9]{10}">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Date of Birth</label>
                <input type="date" id="birthdate">
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="">Select a country</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bio">Biography</label>
                <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Interests</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="sports" name="interests" value="sports">
                        <label for="sports">Sports</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="music" name="interests" value="music">
                        <label for="music">Music</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="reading" name="interests" value="reading">
                        <label for="reading">Reading</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="travel" name="interests" value="travel">
                        <label for="travel">Travel</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="avatar">Profile Picture</label>
                <input type="file" id="avatar" class="file-input" accept="image/*">
                <label for="avatar" class="file-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Choose a file...</span>
                </label>
            </div>
            
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="https://example.com">
            </div>
            
            <div class="form-group">
                <label for="experience">Experience Level <span class="range-value">5</span></label>
                <input type="range" id="experience" min="1" max="10" value="5" oninput="this.nextElementSibling.textContent = this.value">
            </div>
            
            <div class="form-group">
                <label for="color">Favorite Color</label>
                <input type="color" id="color" value="#4361ee">
            </div>
            
            <div class="form-group">
                <label for="notifications">Notification Time</label>
                <input type="time" id="notifications">
            </div>
        </form>
        
        <div class="form-footer">
            <button type="button" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Submit</button>
        </div>
    </div>
</body>
</html>
