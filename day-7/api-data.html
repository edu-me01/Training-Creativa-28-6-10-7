<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <form>
        <select name="viewType" id="viewType">
            <option value="posts"> see posts </option>
            <option value="comments"> see comments </option>
            <option value="albums"> see Albums </option>
            <option value="photos"> see Photos </option>
            <option value="todos"> see to do list </option>
            <option value="users"> see users </option>
        </select>
        <select name="viewId" id="viewId">
            <!-- <option value="1">id=1</option> -->
        </select>

        <button type="button" onclick="showResult()">show</button>
    </form>
    <div class="content" id="res"></div>


    <script>
        var selectId = document.getElementById('viewId');
        
        for( var c = 0 ; c < 100 ; c++ ){
            selectId.innerHTML += `<option value="${c}">id=${c}</option>`;
        }

        async function showResult(){
            var selectViewType = document.getElementById('viewType').value,
            selectViewId = document.getElementById('viewId').value,
            resultViewer = document.getElementById("res");

            const response = await fetch(`https://jsonplaceholder.typicode.com/${selectViewType}/${selectViewId}`);
            const result = await response.json();
            console.log(result);
            console.log(Object.keys(result));
            var arrOfKeys = Object.keys(result);
            
            resultViewer.innerHTML = `
            <div class="post">
                <h3>${result[arrOfKeys[2]]}</h3>
                <p>${result[arrOfKeys[3]]}</p>
            </div>
            `;
        }
    </script>

    <script>
        const arrayOfObjects = [
            { id: 1, name: "Alice" },
            { id: 2, name: "Bob" },
            { id: 3, name: "Charlie" },
            { id: 4, name: "Diana" },
            { id: 5, name: "Eve" },
            { id: 6, name: "Frank" }
        ];

        const firstFiveObjects = arrayOfObjects.slice(0, 5);
        console.log(firstFiveObjects);
    </script>

</body>
</html>
