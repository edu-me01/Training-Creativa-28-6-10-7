<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Data Table</title>
    <style>
        /* Modern Reset & Base Styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
            padding: 20px;
            /* display: flex; */
            justify-content: center;
            /* min-height: 100vh; */
        }
        /* Modern Table Design */
        
        .custom-table {
            width: 100%;
            /* max-width: 900px; */
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .custom-table:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        
        .custom-table thead {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            position: sticky;
            top: 0;
        }
        
        .custom-table th {
            padding: 18px 24px;
            text-align: left;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        .custom-table td {
            padding: 5px 24px;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
            transition: background 0.2s ease;
        }
        
        .custom-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .custom-table tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }
        
        .custom-table tbody tr:hover {
            background-color: #f1f5f9;
        }
        /* Status Badges */
        
        .active,
        .inactive {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .active {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }
        /* Hover Effects */
        
        .custom-table tbody tr {
            transition: transform 0.2s ease;
        }
        
        .custom-table tbody tr:hover {
            transform: translateX(4px);
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .custom-table {
                border-radius: 8px;
            }
            .custom-table th,
            .custom-table td {
                padding: 12px 16px;
            }
        }
        
        .control-buttons {
            display: block;
            width: 100%;
            text-align: center;
            margin: 30px 0 !important;
        }
        
        .control-buttons button {
            margin: 40px;
            padding: 10px;
            outline: none;
            border: none;
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .control-buttons .add-card {
            background-color: #2a2;
            color: #fff;
        }
        
        .control-buttons .remove-card {
            background-color: #a22;
            color: #fff
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <table class="custom-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr id="firstRow">
                <td id="recordNumber">1</td>
                <td id="userName">Nada Harby</td>
                <td id="userEmail">nada@example.com</td>
                <td class="state"><span class="active">Active</span></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mohamed Ali</td>
                <td>mohamed@example.com</td>
                <td class="state"><span class="inactive">Inactive</span></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sara Hassan</td>
                <td>sara@example.com</td>
                <td class="state"><span class="active">Active</span></td>
            </tr>
        </tbody>
    </table>


    <div class="control-buttons">
        <button class="add-card" id="addRow">add row</button>
        <button class="remove-card" id="removeCard" onclick="removeRow()">remove last row</button>
    </div>

    <script>
        // Add event listener to the contact button
        document.getElementById('addRow').addEventListener('click', function() {
            // dublicate the cards
            var row = document.getElementById("firstRow");
            var copyRow = row.cloneNode(true);
            var tableBody = document.getElementById("tableBody");
            console.log(copyRow);

            copyRow.children[0].innerText = Number(tableBody.childElementCount) + 1;
            copyRow.children[1].innerText = prompt("type name").trim();
            copyRow.children[2].innerText = prompt("type email").trim();
            tableBody.appendChild(copyRow);
        });
    </script>
</body>

</html>
