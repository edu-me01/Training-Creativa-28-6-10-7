l<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Cards with For Loop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #4a6bdf;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>User List</h1>
  <div id="cards-container"></div>

  <script>
    // Array of users
    const users = [
      { name: "Nada Harby", age: 25, email: "nada@example.com" },
      { name: "Omar Khaled", age: 30, email: "omar@example.com" },
      { name: "Sara Youssef", age: 28, email: "sara@example.com" },
      { name: "Ahmed Ali", age: 22, email: "ahmed@example.com" }
    ];

    // Reference to container
    const container = document.getElementById("cards-container");

    // Loop through the users and create cards
    for (let i = 0; i < users.length; i++) {
      const user = users[i];

      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <h2>${user.name}</h2>
        <p><strong>Age:</strong> ${user.age}</p>
        <p><strong>Email:</strong> ${user.email}</p>
      `;

      container.appendChild(card);
    }
  </script>

</body>
</html>
